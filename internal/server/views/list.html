<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="/public/css/index.css">
</head>
<body data-bs-theme="dark" class="p-2">
    <b>File index:</b><br>
    {{$outer := .}}
    {{range .files}}
        <a href="{{$outer.path}}/{{.}}">{{.}}</a><br>
    {{end}}
</body>
</html>
